name: 'build and deploy vite app'

on:
  push:
    branches: 
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/thitima1012/my-bmi-project:latest .  # เปลี่ยนเป็น GitHub username และชื่อ repository ของคุณ

      - name: Verify Vite Build Output
        run: |
          CONTAINER_ID=$(docker create ghcr.io/thitima1012/my-bmi-project:latest)
          docker cp $CONTAINER_ID:/usr/share/nginx/html ./dist  # ใช้โฟลเดอร์ `dist` แทน `build` สำหรับ Vite
          docker rm -v $CONTAINER_ID
          ls -la ./dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist  # ใช้ `dist` ซึ่งเป็นโฟลเดอร์ที่ Vite สร้าง